<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f0f0f0;
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    table {
      margin-top: 2rem;
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid black;
      cursor: pointer;
    }
    #msg {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    #restart {
      display: none;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      border: 2px solid #0a0;
      cursor: pointer;
    }
    #restart:hover {
      background-color: #0a0;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-home">‚¨Ö Go Back Home</a>
  <div class="center-screen">
    <h2>‚ùå‚≠ï Tic Tac Toe ‚≠ï‚ùå</h2>
    <table>
      <tr><td onclick="mark(this)"></td><td onclick="mark(this)"></td><td onclick="mark(this)"></td></tr>
      <tr><td onclick="mark(this)"></td><td onclick="mark(this)"></td><td onclick="mark(this)"></td></tr>
      <tr><td onclick="mark(this)"></td><td onclick="mark(this)"></td><td onclick="mark(this)"></td></tr>
    </table>
    <p id="msg">It's X's turn</p>
    <button id="restart" onclick="restartGame()">Play Again</button>
  </div>
  <script>
    let turn = "X";
    let gameOver = false;

    function mark(cell) {
      if (cell.textContent === "" && !gameOver) {
        cell.textContent = turn;
        if (checkWin()) {
          document.getElementById("msg").textContent = `${turn} wins! üéâ`;
          gameOver = true;
          document.getElementById("restart").style.display = "inline-block";
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 },
          }); // fire confetti when someone wins!
        } else if (checkTie()) {
          document.getElementById("msg").textContent = "It's a tie! üò¨";
          gameOver = true;
          document.getElementById("restart").style.display = "inline-block";
        } else {
          turn = turn === "X" ? "O" : "X";
          document.getElementById("msg").textContent = `It's ${turn}'s turn`;
        }
      }
    }

    function checkWin() {
      const cells = Array.from(document.querySelectorAll("td")).map(c => c.textContent);
      const lines = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
      ];
      return lines.some(([a,b,c]) => cells[a] && cells[a] === cells[b] && cells[a] === cells[c]);
    }

    function checkTie() {
      return Array.from(document.querySelectorAll("td")).every(c => c.textContent !== "");
    }

    function restartGame() {
      document.querySelectorAll("td").forEach(cell => cell.textContent = "");
      document.getElementById("msg").textContent = "It's X's turn";
      document.getElementById("restart").style.display = "none";
      turn = "X";
      gameOver = false;
    }
  </script>

  <!-- üéâ Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
