<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ² Roll the Dice</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(0, 0, 0, 0.85);
    }
    #dice {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ² Roll the Dice</h2>
  <button onclick="roll()">Roll</button>
  <p id="dice"></p>

  <script>
    function roll() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice").textContent = `ðŸŽ² You rolled a ${result}`;
      confetti({
        particleCount: 100 + result * 10,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>

  <!-- ðŸŽ‰ Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // optional small confetti on page load
    confetti({
      particleCount: 60,
      spread: 60,
      origin: { y: 0.8 },
    });
  </script>
</body>
</html>
